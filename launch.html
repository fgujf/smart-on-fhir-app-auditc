<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Launch AUDIT-C App</title>
  <!-- SMART client (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
</head>
<body>
  <script>
    // Replace YOUR_CLIENT_ID with client id from EHR (or use sandbox settings)
    FHIR.oauth2.authorize({
      clientId: "YOUR_CLIENT_ID",
      scope: "launch openid fhirUser patient/*.read patient/QuestionnaireResponse.write patient/Observation.write",
      // redirectUri: defaults to the current directory root (./index.html),
      // but you can set the exact path if your host doesn't map "." to index.html
      redirectUri: "index.html"
      // PKCE is handled by client library automatically (if supported by server)
    });
  </script>
  <p>Starting SMART authorizationâ€¦</p>
</body>
</html>
